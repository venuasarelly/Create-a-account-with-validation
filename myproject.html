<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>form validation</title>
</head>
<body>
	<link rel="stylesheet" href="new.css">
	<form method="post" action="success.html" name="myform" onsubmit="return validPasswords()">
		<div class="box">
			<h1>CREATE ACCOUNT</h1>
			<input type="username" name="name1" pattern="[a-zA-Z ]{2,}" title="Name must contain alphabates only" class="usid" placeholder="UserName">

			<input type="email" name="email1" class="usid" pattern=[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,} required placeholder="Email">

			<input type="text" name="mobile1" required minlength="10" maxlength="10" class="usid" placeholder="MobileNumber">

			<input type="password" name="pass1" id="pass1" class="usid" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required placeholder="Password">

			<input type="password" name="pass2"  class="usid" placeholder="Confirm password" id="pass2" required>

			<input type="submit" value="Submit" class="button" >
		</div>
	</form>

<script>
	function validPasswords(){
		//console.log("Hello im inside function");
	    //
	    var pass1  = document.getElementById('pass1').value;
	    var pass2  = document.getElementById('pass2').value;
	    //console.log(pass1);
	    //console.log(pass2);
	    //window.alert("function called");
	    if(pass1 === pass2)
	    	return true;
	    else{
	    	window.alert("Passwords isn't matched");
	    	return false;
	    }

	}
function validpassword(){

  var password=document.myform.pass1.value;
 
    if(name==null || name==""){
	alert("enter UserName");
	return false;
	}
	if(mobile2.length==10){
	return true;
	}
	else{
	alert("enter 10 digits Number Only");
	return false;
	}
   if(password.length<6){
    alert("password must contain 6 characters");
  return false;
   }
   } 
</script>
</body>
</html>
